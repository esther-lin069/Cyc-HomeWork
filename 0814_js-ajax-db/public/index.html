<!-- 對話盒 -->
<div id="newsModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4>新增/修改</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="titleTextBox">
                            <span class="glyphicon glyphicon-bullhorn"></span>
                            標題
                        </label>
                        <input type="text"
                               id="titleTextBox"
                               class="form-control"
                               placeholder="請輸入標題" />
                    </div>

                    <div class="form-group">
                        <label for="ymdTextBox">
                            <span class="glyphicon glyphicon-time"></span>
                            日期
                        </label>
                        <input type="text"
                               id="ymdTextBox"
                               class="form-control"
                               placeholder="yyyy-mm-dd 例如: 2017-05-20">
                    </div>
                    <div class="form-group">
                        <label for="contentBox">
                            <span class="glyphicon glyphicon-list-alt"></span>
                            內容
                            <textarea type="text"
                               id="contentTextBox"
                               class="form-control"
                               rows="5">
                            </textarea>
                        </label>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                    <div class="pull-right">
                        <button type="button"
                                id="okButton"
                                class="btn btn-success">

                                id="cancelButton"
                                class="btn btn-default"

                    </div>
            </div>
        </div>

<script>

// 使用方式:
// showToast("標題", "提示文字") 例如:
// showToast("Hint", "請點一下正確的圖案");
function showToast(heading, message) {
    $.toast({
        text: message, // Text that is to be shown in the toast
        heading: heading, // Optional heading to be shown on the toast
        icon: 'warning', // Type of toast icon
        showHideTransition: 'fade', // fade, slide or plain
        allowToastClose: true, // Boolean value true or false
        hideAfter: 3000, // false to make it sticky or number representing the miliseconds as time after which toast needs to be hidden
        stack: 5, // false if there should be only one toast at a time or a number representing the maximum number of toasts to be shown at a time
        position: 'top-right', // bottom-left or bottom-right or bottom-center or top-left or top-right or top-center or mid-center or an object representing the left, right, top, bottom values
        textAlign: 'left',  // Text alignment i.e. left, right or center
        loader: true,  // Whether to show loader or not. True by default
        loaderBg: '#9ec600',  // Background color of the toast loader
        beforeShow: function () { }, // will be triggered before the toast is shown
        afterShown: function () { }, // will be triggered after the toat has been shown
        beforeHide: function () { }, // will be triggered before the toast gets hidden
        afterHidden: function () { }  // will be triggered after the toast has been hidden
    });
}

</script>


<script>

$(function () {

    //獲取元素參考並移除該參考元素
    var CPanel = $("#ex-panel").html();
    $("#ex-panel").remove();

    function setPanel(index){
        var $cPanel = CPanel;
        var re = /collapse\d/g;
        $("#latestNews").append($cPanel.replace(re,"collapse" + index));

    }

    //02.從伺服器端獲取資料
    function GetData_Refresh(){
        $.ajax({
        type:"get",
        url: "/home/news",
        success: function(e){
            newsList = JSON.parse(e);
            //console.log(newsList);
            refreshUI();
        }
        })
    }
    GetData_Refresh();


    function refreshUI(){
        $("#latestNews").empty();
        // 01.印出假資料
        $.each(newsList, function(key, obj){
            var title = `${obj.ymd} | ${obj.title}`;
            var content = obj.content;
            
            setPanel(key+1);
            //console.log($("#latestNews").children().eq(key).html());
            $(".panel-title a").eq(key).text(title);
            $(".panel-body").eq(key).text(content);
            
        })

        //06.delete data
        $(".deleteItem").click(function(){ 
            var index = $(this).closest("div").parent().index(); //get index
            console.log(index);
            $.ajax({
                type: "delete",
                url: "/home/news",
                data: newsList[index]
            }).then(GetData_Refresh);
        })

        //07.edit
        $(".editItem").click(function(){
            var index = $(this).closest("div").parent().index(); //get index
            currentIndex = index;
            $("#titleTextBox").val(newsList[index].title);
            $("#ymdTextBox").val(newsList[index].ymd);
            $("#contentTextBox").val(newsList[index].content);

            $("#newsModal").modal( { backdrop: "static" } );
        })
    }
    
    //03. add modal-box （右上角的＋）
    $("#newItem").click(function(){
        currentIndex = -1;
        $("#newsModal").modal({backdrop:"static"});
    })

    var currentIndex = -1;

    //04. OK button
    $("#okButton").click(function(){
        $("#newsModal").modal("hide");
        //new
        if(currentIndex < 0){
            let dataToServe = {
            title: $("#titleTextBox").val(),
            ymd: $("#ymdTextBox").val(),
            content: $("#contentTextBox").val().trim()
            }
            console.log(JSON.stringify(dataToServe));
            //05. post data 有問題還沒解決QQ
            $.ajax({
                type: "post",
                url: "/home/news",
                contentType: "application/json",
                data: JSON.stringify(dataToServe)
                
            }).then(function(){
                GetData_Refresh();
            })
        }
        else{
            let dataToServe = {
                newsId:newsList[currentIndex].newsId,
                title: $("#titleTextBox").val(),
                ymd: $("#ymdTextBox").val(),
                content: $("#contentTextBox").val().trim()
            }
            console.log(dataToServe);
            $.ajax({
                type: "put",
                url: "/home/news",
                contentType: "application/json",
                data: JSON.stringify(dataToServe)
            }).then(function(){
                GetData_Refresh();
            })
        }
        
            
    })


})  // end of init.

</script>

</body>
